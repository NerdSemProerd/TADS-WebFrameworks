<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IR 2024</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora de IR 2024 ü¶Å</h1>
    </header>
    <div class="container">
        <div class="input-box">
            <label for="RendaBruta">Renda mensal bruta:</label>
            <input type="text" id="RendaBruta" name="RendaBruta" placeholder="Ex: R$2500" oninput="onlynumers(this)"  onkeydown="mudarfoco(event, 'outrosRendimentos')">
        </div>
        <div class="input-box">
            <label for="outrosRendimentos">Outros Rendimentos:</label>
            <input type="text" id="outrosRendimentos" name="outrosRendimentos" placeholder="Ex: R$150" oninput="onlynumers(this)"  onkeydown="mudarfoco(event, 'dependentes')">
        </div>
        <div class="input-box">
            <label for="dependentes">Dependentes:</label>
            <input type="text" id="dependentes" name="dependentes" placeholder="Ex: 3 " oninput="onlynumers(this)" onkeydown="mudarfoco(event, 'deducoes')">
        </div>
        <div class="input-box">
            <label for="deducoes">Dedu√ß√µes:</label>
            <input type="text" id="deducoes" name="deducoes" placeholder="Ex: R$300" oninput="onlynumers(this)">
        </div>

        <div class="button-box">
            <button type="button" onclick="calcularIR()">Calcular</button>
        </div>
        <div id="resultado" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
