<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IR 2024</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora de IR 2024 ü¶Å</h1>
    </header>
    <div class="container">
        <div class="input-box">
            <label for="salarioBruto">Salario bruto mensal:</label>
            <input type="number" id="salarioBruto" name="salarioBruto" placeholder="Ex: R$2500"  onkeydown="mudarfoco(event, 'outrosRendimentos')">
        </div>
        <div class="input-box">
            <label for="outrosRendimentos">Outros Rendimentos:</label>
            <input type="number" id="outrosRendimentos" name="outrosRendimentos" placeholder="Ex: R$150"  onkeydown="mudarfoco(event, 'dependentes')">
        </div>
        <div class="input-box">
            <label for="dependentes">Dependentes:</label>
            <input type="number" id="dependentes" name="dependentes" placeholder="Ex: 3 " onkeydown="mudarfoco(event, 'botaocalcular')" >
        </div>

        <div class="button-box">
            <button id="botaocalcular" type="button" onclick="calcularIR()">Calcular</button>
        </div>
        <div id="resultado" class="result-box"></div>
    </div>
    <script src="script.js"></script>
    <br>
    <br>
    <h2>Tabela IR 2024</h2>
    <img width="1000px" src="tabela.png" alt="">

</body>
</html>
